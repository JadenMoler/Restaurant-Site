<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Contact Us</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
        <link href = "styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        
        <style>
        
            .form-group
            {
                margin-top: 3%;
            }
            .required
            {
                font-weight: bold;
            }
            
            section
            {
                color: black;
            }
            
            #info
            {
                height: 100px;
                resize: none;
            }
            label
            {
                text-align: right;
            }
            
             .carousel-inner
            {
                text-align: center;
            }
            
            .valid
            {
                visibility: hidden;
            }
            
            .invalid
            {
               visibility: hidden;
            }
            
        </style>
    </head>

    <body>
        <header>
            <h1>The Blue Lagoon</h1>
            <h2>Now opening in a new location!</h2>
            <noscript>This site is best viewed with Javascript enabled</noscript>
        </header>
        <nav>
            <a class = "btn" href = "index.html"><i class = "fa fa-home"></i></a>
            <a class = "btn" href = "menu.html">Menu</a>
            <a class = "btn" href = "contact.html">Contact Us</a>
        </nav>
        
        <!---Carousel to rotate between three text items: new opening, seasonal menu and drink of the month--->
        <div id = "carouselTextSlides" class = "carousel" data-ride = "carousel">
            <div class = "carousel-inner">
                <div class = "carousel-item active">
                    <h3>Opening in a new location!</h3>
                </div>
                <div class = "carousel-item">
                    <h3>We're rolling out our seasonal menu, with special options for this season.</h3>
                </div>
                <div class = "carousel-item">
                    <h3>The Drink of the Month is SG Special Brew.</h3>
                </div>
            </div>
        </div>
        
        <!--- This section is used for form submission --->
        <div class = "container">
        <section>
            <form class = "needs-validation" novalidate>
                <!---Name label and input--->
                <div class = "form-group row">
                    <div class = "col"></div>
                    <label for = "name" id = "nameLabel" class = "required col-4" >Name:</label>
                    <input type = "text" id = "name" class = "textbar col-4" required>
                    <div class = "col"></div>
                </div>
    
                <!---Email label and input--->
                <div class = "form-group row">
                    <div class = "col"></div>
                    <label for = "email" id = "emailLabel" class = "required col-4">Email:</label>
                    <input type = "email" id = "email" class = "textbar col-4" required>
                    <div class = "col"></div>
                </div>
        
            <!---Phone label and input--->
                <div class = "form-group row">
                    <div class = "col"></div>
                    <label for = "phone" id = "phoneLabel" class = "required col-4">Phone:</label>
                    <input type = "text" id = "phone" class = "textbar col-4" required>
                    <div class = "col"></div>
                </div>

            <!---Inquiry label and input--->
            <div class = "form-group row">
                <div class = "col"></div>
                <label for = "inquiry" class = "required col-4" >Reason for Inquiry: </label>
                <select id = "inquiry" name = "inquiry" class = "textbar col-4">
                    <option value = "catering" selected>Catering</option>
                    <option value = "party">Private Party</option>
                    <option value = "feedback">Feedback</option>
                    <option value = "other">Other</option>
                </select>
                <div class = "col"></div>
            </div>
            
            <!---Additional comment label and input--->
            <div class = "form-group row">
                <div class = "col"></div>
                <label for = "info" class = "col-4">Additional Information:</label>
                <textarea id = "info" name = "info" class = "textbar col-4"></textarea>
                <div class = "col"></div>
            </div>
            
            <!---Previous visitor label and input--->
            <div class = "form-group row">
                <div class = "col"></div>
                <label class = "col-4 required">Have you been to the restaurant?</label>
                <div class = "col-2">
                    <input type="radio" id = "no" value = "No" checked>
                    <label for = "no" class = "radio ">No</label>
                </div>
                <div class = "col-2">
                    <input type="radio" id = "yes" value = "Yes">
                    <label for = "yes" class = "radio">Yes</label>
                </div>
                <div class = "col"></div>
            </div>
            
            <!---Best contact day label and input--->
            <div class = "form-group row">
                <div class = "col"></div>
                <label class = "col-5">Best days to contact you:</label>
                
                <div class = "col-1">
                    <input type = "checkbox" id = "monday" name = "weekday" value = "M">
                    <label for = "monday" class = "checkboxes">M</label>
                </div>
                
                <div class = "col-1">
                    <input type = "checkbox" id = "tuesday" name = "weekday" value = "T">
                    <label for = "tuesday" class = "checkboxes">T</label>
                </div>
                
                <div class = "col-1">
                    <input type = "checkbox" id = "wednesday" name = "weekday" value = "W">
                    <label for = "wednesday" class = "checkboxes">W</label>
                </div>
                
                <div class = "col-1">
                    <input type = "checkbox" id = "thursday" name = "weekday" value = "Th">
                    <label for = "thursday" class = "checkboxes">Th</label>
                </div>
                
                <div class = "col-1">
                    <input type = "checkbox" id = "friday" name = "weekday" value = "F">
                    <label for = "friday" class = "checkboxfinal ">F</label>
                </div>
               <div class = "col"></div>
            </div>
            
            <div class = "form-group row">
                <div class = "col"></div>
                <input type = "submit" id = "submit" value="Submit Request" class = "col-4">
                <div class = "col"></div>
            </div>
                        
                </form>
            </section>
        </div>
        
         <footer>
                Street, City, State, Zipcode
                <br />
                Telephone number
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <!---
        Validate the three required inputs that have user input: Name, email and phone number.
        Use regex to check formating and input and validate after user clicks off input.
        
        If it matches the regex change text green, 
        if it does not match then turn red and 
        default back to black if empty.
        --->
        <script>
          window.onload = function()
          {
              var name = document.getElementById("name");
              var email = document.getElementById("email");
              var phone = document.getElementById("phone");
              
              var nameFormat = /^[a-zA-Z]*$/;
              var emailFormat = /\S+@\S+\.\S+/;
              var phoneFormat = /^\d{3}\d{3}\d{4}$/;
              
              name.onchange = function()
              {
                  if(nameFormat.test(name.value) && (name.value).length >= 1)
                      {
                          nameLabel.style.color = "green";
                      }
                  else if(!nameFormat.test(name.value) && (name.value).length >= 1)
                      {
                          nameLabel.style.color = "red";
                      }
                  else
                  {
                      nameLabel.style.color = "black";
                  }
              }
              
              email.onchange = function()
              {
                  if(emailFormat.test(email.value) && (email.value).length >= 1)
                      {
                          emailLabel.style.color = "green";
                      }
                  else if(!emailFormat.test(email.value) && (email.value).length >= 1)
                      {
                          emailLabel.style.color = "red";
                      }
                  else
                  {
                      emailLabel.style.color = "black";
                  }
              }
              
              phone.onchange = function()
              {
                  if(phoneFormat.test(phone.value) && (phone.value).length >= 1)
                      {
                          phoneLabel.style.color = "green";
                      }
                  else if(!phoneFormat.test(phone.value) && (phone.value).length >= 1)
                      {
                           phoneLabel.style.color = "red";
                      }
                  else
                      {
                          phoneLabel.style.color = "black";
                      }
              }
          }
        </script>
    </body>
</html>
