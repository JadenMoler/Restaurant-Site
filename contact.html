<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Contact Us</title>
        
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
        <link href = "styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        
        <style>
        
            .form-group
            {
                margin-top: 4%;
            }
            .required
            {
                font-weight: bold;
            }
            
            section
            {
                color: red;
            }
            
            #info
            {
                height: 100px;
                resize: none;
            }
            label
            {
                text-align: right;
            }
            
        </style>
    </head>

    <body>
        <header>
            <h1>Red Laguna</h1>
            <h2>Now opening in a new location!</h2>
            <noscript>This site is best viewed with Javascript enabled</noscript>
        </header>
        <nav>
            <a class = "btn" href = "index.html"><i class = "fa fa-home"></i></a>
            <a class = "btn" href = "menu.html">Menu</a>
            <a class = "btn" href = "contact.html">Contact Us</a>
        </nav>
        
        <!--- This section is used for form submission --->
        <div class = "container">
        <section>
            <form>
                <div class = "form-group row">
                    <div class = "col"></div>
                    <label for = "name" id = "nameLabel" class = "required col-4" >Name:</label>
                    <input type = "text" id = "name" class = "textbar col-4" required>
                    <div class = "col"></div>
                </div>
    
                <div class = "form-group row">
                    <div class = "col"></div>
                    <label for = "emailInput" class = "required col-4">Email:</label>
                    <input type = "email" id = "email" class = "textbar col-4" required>
                    <div class = "col"></div>
                </div>
        
            <div class = "form-group row">
                <div class = "col"></div>
                <label for = "phoneInput" class = "required col-4">Phone:</label>
                <input type = "text" id = "phoneInput" class = "textbar col-4" required>
                <div class = "col"></div>
            </div>

            <div class = "form-group row">
                <div class = "col"></div>
                <label for = "inquiry" class = "required col-4" >Reason for Inquiry: </label>
                <select id = "inquiry" name = "inquiry" class = "textbar col-4">
                    <option value = "catering" selected>Catering</option>
                    <option value = "party">Private Party</option>
                    <option value = "feedback">Feedback</option>
                    <option value = "other">Other</option>
                </select>
                <div class = "col"></div>
            </div>
            
            <div class = "form-group row">
                <div class = "col"></div>
                <label for = "info" class = "col-4">Additional Information:</label>
                <textarea id = "info" name = "info" class = "textbar col-4"></textarea>
                <div class = "col"></div>
            </div>
            
            <div class = "form-group row">
                <div class = "col"></div>
                <label class = "col-4 required">Have you been to the restaurant?</label>
                <div class = "col-2">
                    <input type="radio" id = "no" name = "vistied" value = "No" checked>
                    <label for = "no" class = "radio">No</label>
                </div>
                <div class = "col-2">
                    <input type="radio" id = "yes" name = "vistied" value = "Yes">
                    <label for = "yes" class = "radio">Yes</label>
                </div>
                <div class = "col"></div>
            </div>
            
            <div class = "form-group row">
                <div class = "col"></div>
                <label class = "col-5">Best days to contact you:</label>
                
                <div class = "col-1">
                    <input type = "checkbox" id = "monday" name = "weekday" value = "M">
                    <label for = "monday" class = "checkboxes">M</label>
                </div>
                
                <div class = "col-1">
                    <input type = "checkbox" id = "tuesday" name = "weekday" value = "T">
                    <label for = "tuesday" class = "checkboxes">T</label>
                </div>
                
                <div class = "col-1">
                    <input type = "checkbox" id = "wednesday" name = "weekday" value = "W">
                    <label for = "wednesday" class = "checkboxes">W</label>
                </div>
                
                <div class = "col-1">
                    <input type = "checkbox" id = "thursday" name = "weekday" value = "Th">
                    <label for = "thursday" class = "checkboxes">Th</label>
                </div>
                
                <div class = "col-1">
                    <input type = "checkbox" id = "friday" name = "weekday" value = "F">
                    <label for = "friday" class = "checkboxfinal">F</label>
                </div>
               <div class = "col"></div>
            </div>
            
            <div class = "form-group row">
                <div class = "col"></div>
                <input type = "submit" id = "submit" value="Submit Request" class = "col-4">
                <div class = "col"></div>
            </div>
                        
                </form>
            </section>
        </div>
        
         <footer>
                Street, City, State, Zipcode
                <br />
                Telephone number
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
