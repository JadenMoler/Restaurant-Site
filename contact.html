<html>
    <head>
        <title>Contact Us</title>
        <link href = "styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        
        <style>
            .required
            {
                font-weight: bold;
            }
            
            #name
            {
                margin-top: 30px;
            }
            
            section
            {
                color: red
            }
            
            form
            {
                text-align: center;
                margin-top: 1%;
                margin-bottom: 1%;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Red Laguna</h1>
        </header>
        
        <nav>
            <a href = "index.html">Home</a>
            <a href = "menu.html">Menu</a>
            <a href = "contact.html">Contact Us</a>
        </nav>
        
        <!--- This section is used for form submission --->
        <section>
            <form action = "submit.html" method="post">
                <label for = "name" class = "required" >Name:</label>
                <input type = "text" id = "name" name = "required">
            </form>
            
            <br />
            <form action="submit.html" method="post">
                <label for = "emailInput" class = "required">Email:</label>
                <input type = "text" id = "email">
            </form>
            
             <br />
             <form action="submit.html" method="post">
                <label for = "phoneInput" class = "required">Phone:</label>
                <input type = "text" id = "phoneInput">
            </form>
            
            <br />
            <form action="submit.html" method="post">
                <label for = "inquiry" class = "required" >Reason for Inquiry: </label>
                <select id = "inquiry" name = "inquiry">
                    <option value = "catering" selected>Catering</option>
                    <option value = "party">Private Party</option>
                    <option value = "feedback">Feedback</option>
                    <option value = "other">Other</option>
                </select>
            </form>
            
            <br />
            <form action = "submit.html" method="post">
                <label for = "info">Additional Information:</label>
                <textarea id = "info" name = "info"></textarea>
            </form>
            
            <br />
            <form action="submit.html" method = "post" class = "required">
                Have you been to the restaurant?
                
                <label for = "no">No</label>
                <input type="radio" id = "no" name = "vistied" value = "No" checked>
                
                <label for = "yes">Yes</label>
                <input type="radio" id = "yes" name = "vistied" value = "Yes">
            </form>
            
            <br />
            <form action = "submit.html" method="post">
                Best days to contact you:
                
                <input type = "checkbox" id = "monday" name = "weekday" value = "M">
                <label for = "monday" class = "checkboxes">M</label>
                
                <input type = "checkbox" id = "tuesday" name = "weekday" value = "T">
                <label for = "tuesday" class = "checkboxes">T</label>
                
                <input type = "checkbox" id = "wednesday" name = "weekday" value = "W">
                <label for = "wednesday" class = "checkboxes">W</label>
                
                <input type = "checkbox" id = "thursday" name = "weekday" value = "Th">
                <label for = "thursday" class = "checkboxes">Th</label>
                
                <input type = "checkbox" id = "friday" name = "weekday" value = "F">
                <label for = "friday" class = "checkboxes">F</label>
            </form>
            
            <br />
            <form action="submit.html" method="post">
                <input type = "submit" id = "submit" value="Submit Request">
            </form>
        </section>
        
         <footer>
                Street, City, State, Zipcode
                <br />
                <br />
                Telephone number
        </footer>
        
    </body>
</html>
